{% extends 'base.html' %} 
{% load static %} 
{% block content %}

{% for message in messages  %}
<div class="{{message.tags}}">
  <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span> 
  <strong>Message:</strong> {{message}}
</div>
{% endfor %}


<div class=" mt-8 mb-4 mx-auto">
    <p class="mx-auto max-w-screen-md text-center text-gray-500 md:text-lg" >ADMIN LOGIN.</p>
    <form method="POST" enctype="multipart/form-data">
      {% csrf_token %}
        <div class="p-2 w-full">
            <div class="relative">
                <label for="name" class="leading-7 py-4 text-lg text-gray-900">Username</label>
                <input type="text" id="name" name="username" 
                    class=" w-full bg-white rounded border border-gray-400 focus:border-blue-500 focus:bg-white focus:ring-2 focus:ring-blue-200 text-base outline-none text-gray-900 py-1 px-1 leading-8 transition-colors duration-200 ease-in-out " required>
            </div>
        </div>

        <div class="p-2 w-full">
            <div class="relative">
                <label for="password" class="leading-7 py-4 text-lg text-gray-900">Password</label>
                <input type="password" id="password" name="password" 
                    class=" w-full bg-white rounded border border-gray-400 focus:border-blue-500 focus:bg-white focus:ring-2 focus:ring-blue-200 text-base outline-none text-gray-900 py-1 px-1 leading-8 transition-colors duration-200 ease-in-out " required>
            </div>
        </div>
       
  
        <div class="p-2 w-full">
            <div>
              <button type="submit" class="inline-block rounded-lg bg-yellow-500 px-8 py-3 text-center text-sm font-semibold text-white outline-none ring-yellow-300 transition duration-100 hover:bg-yellow-600 focus-visible:ring active:bg-yellow-700 md:text-base">Login</button>
            </div>
        </div>
    </form>
  </div>
  
  {% endblock content %}
  {% include "footer.html" %}
