{% extends 'base.html' %} 
{% load static %} 
{% block content %}

{% for message in messages  %}
<div class="{{message.tags}}">
  <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span> 
  <strong>Message:</strong> {{message}}
</div>
{% endfor %}


<div class=" mt-8 mx-auto">
    <h1 class="text-4xl text-gray-800 sm:text-4xl font-bold mb-4">Edit Members</h1>
    <form method="POST"  enctype="multipart/form-data">

        {% csrf_token %}

      <div class="p-2 w-full">
        <div class="relative">
            <label class="leading-7 py-4 text-lg text-gray-900">Name</label>
            <input type="name"  name="name" value="{{data.name}}"
                class=" w-full bg-white rounded border border-gray-400 focus:border-blue-500 focus:bg-white focus:ring-2 focus:ring-blue-200 text-base outline-none text-gray-900 py-1 px-1 leading-8 transition-colors duration-200 ease-in-out " required>
        </div>
    </div>

    <div class="p-2 w-full">
      <div class="relative">
          <label class="leading-7 py-4 text-lg text-gray-900">Father's Name</label>
          <input type="fathers_name" name='fathers_name'   value="{{data.fathers_name}}"
              class=" w-full bg-white rounded border border-gray-400 focus:border-blue-500 focus:bg-white focus:ring-2 focus:ring-blue-200 text-base outline-none text-gray-900 py-1 px-1 leading-8 transition-colors duration-200 ease-in-out " value={{data.fathers_name}} required>
      </div>
  </div>

  <div class="p-2 w-full">
    <div class="relative">
        <label class="leading-7 py-4 text-lg text-gray-900">Phone No</label>
        <input type="number" name='phone_no'  value="{{data.phone_no}}"
            class=" w-full bg-white rounded border border-gray-400 focus:border-blue-500 focus:bg-white focus:ring-2 focus:ring-blue-200 text-base outline-none text-gray-900 py-1 px-1 leading-8 transition-colors duration-200 ease-in-out " required>
    </div>
</div>

<div class="p-2 w-full">
  <div class="relative">
      <label  class="leading-7 py-4 text-lg text-gray-900">Age</label>
      <input type="number" name='age'  value="{{data.age}}"
          class=" w-full bg-white rounded border border-gray-400 focus:border-blue-500 focus:bg-white focus:ring-2 focus:ring-blue-200 text-base outline-none text-gray-900 py-1 px-1 leading-8 transition-colors duration-200 ease-in-out " required>
  </div>
</div>
     
<div class="p-2 w-full">
  <div class="relative">
    <label for="cars" class="leading-7 py-4 text-lg text-gray-900">Plans</label>
    <select name='plan' value="{{data.plan}}" class="w-full bg-white rounded border border-gray-400 focus:border-blue-500 focus:bg-white focus:ring-2 focus:ring-blue-200 text-base outline-none text-gray-900 py-1 px-1 leading-8 transition-colors duration-200 ease-in-out"  class="sm:col-span-2">
      
      <option>Monthly</option>
      <option>Quaterly</option>
      <option>Half Yearly</option>
      <option>Yearly</option>
      <option>One Day FreeTrial</option>
    </select>
  </div>
</div>

<div class="p-2 w-full">
  <div class="relative form-group">
    <label for="exampleFormControlTextarea1"  class="form-label leading-7 py-4 text-lg text-gray-900">Address</label>
    <input type="text"  name='address' value="{{data.address}}" class="form-control w-full bg-white rounded border border-gray-400 focus:border-blue-500 focus:bg-white focus:ring-2 focus:ring-blue-200 text-base outline-none text-gray-900 py-1 px-1 leading-8 transition-colors duration-200 ease-in-out" id="recipient-name">
    {% comment %} <textarea  name ='address' value="{{data.address}}" class="form-control w-full bg-white rounded border border-gray-400 focus:border-blue-500 focus:bg-white focus:ring-2 focus:ring-blue-200 text-base outline-none text-gray-900 py-1 px-1 leading-8 transition-colors duration-200 ease-in-out" id="exampleFormControlTextarea1" ></textarea> {% endcomment %}
  </div>
</div>



<div class="p-2 w-full">
  <div class="relative">

    <label for="message-text"  class="col-form-label">Date of Admission</label>
    <input type="date"  name='date' value="{{data.date_of_admissions}}" class="form-control w-full bg-white rounded border border-gray-400 focus:border-blue-500 focus:bg-white focus:ring-2 focus:ring-blue-200 text-base outline-none text-gray-900 py-1 px-1 leading-8 transition-colors duration-200 ease-in-out" id="recipient-name" required>
  </div>
</div>



<div class=" mb-4 mt-2 ml-3">
    <button type="submit" class="inline-block rounded-lg bg-yellow-500 px-8 py-3 text-center text-sm font-semibold text-white outline-none ring-yellow-300 transition duration-100 hover:bg-yellow-600 focus-visible:ring active:bg-yellow-700 md:text-base">Save Changes</button>
</div>

      
    </form>
</div>



{% endblock content %}

{% include "footer.html" %}
