<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercises</title>
    <link href="{% static 'css/exercise.css' %}" rel="stylesheet" type="text/css" />
    <link href="{% static 'css/nutrition.css' %}" rel="stylesheet" type="text/css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body >


    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" style="margin-left:8px; color:#c7d413;" href="{% url "homepage" %}"><i class="fa-solid fa-circle-arrow-left"> to Home</i></a>
      </nav>
        
    
    <main>
        <h2 style="color:#c7d413; background-color;" class="title">Exercises You can Select</h2>

        <div class="cards-container container flex" id="cards-container">

            {% for data in exercise_info %}

            <div class="card">
                <div class="card-header">
                    <img src="/media/{{data.exercise_img}}" id="news-img">
                </div>
                <div class="card-content">
                    <h3 id="news-title">{{data.muscles_name}}</h3>
                <p class="news-desc" id="news-desc">{{data.message}}</p>
                {% comment %} {% url 'delete_Enquiry' i.id %} {% endcomment %}
                <a href="#" style"text-decoration:none;"><i style="font-size:25px; color:#c7d413;" class="fa-solid fa-eye"></i></a> 
                </div>
            </div>
            
            {% endfor %}

    
          
        </div>
    </main>

       

</body>
